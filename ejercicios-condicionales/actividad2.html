<!doctype html>
<html lang="en">

<html>

    <body>

        <script>
            // Crea un programa que pida al usuario ingresar un número y luego 
            // determine si es positivo, negativo o cero.

            function numero_usuario() {
                numero = prompt("Ingresa ún número:")
                if (numero > 0) {
                    return "Es un número positivo."
                } else if (numero < 0) {
                    return "Es un número negativo."
                } else {
                    return "Es un número neutro."
                };
            };

            document.write(numero_usuario())
        </script>

    </body>

</html>
