<!doctype html>
<html lang="en">

<body>
    
    <script>
        // Escribe un programa que pida al usuario su edad y luego muestre un 
        // mensaje indicando si es mayor de edad o no.

        // Solicitar edad del usuario.
        const edad = prompt("Por favor, ingresa tu edad:");

        // Verificar si la edad es mayor o igual a 18.
        if (edad >= 18) {
            document.write("Es mayor de edad.");
        } else {
            document.write("No es mayor de edad.");
        }
    </script>

</body>

</html>
